<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Cadastrar Categoria</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
</head>

<body>
  <div class="container">
    <h3 class="mt-5">Cadastrar Categoria</h3>
  <form id="cadastrarCategoriaForm">
    <label for="nome" class="form-label">Nome:</label>
    <input type="text" class="form-control" id="nome" name="nome" required><br><br>
    
    <input type="submit" class="btn btn-primary" value="Cadastrar Categoria">
  </form>
</div>
  <script>
    const form = document.getElementById('cadastrarCategoriaForm');

    form.addEventListener('submit', (event) => {
      event.preventDefault();

      const data = new FormData(form);

      fetch('http://localhost:3000/categorias', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify(Object.fromEntries(data)),
      })
      .then(response => response.json())
      .then(data => {
        alert('Categoria cadastrada com sucesso!');
        window.location.href = "/tela/categorias";
      })
      .catch(error => {
        console.error('Erro ao cadastrar categoria:', error);
      });
    });
  </script>
</body>
</html>
